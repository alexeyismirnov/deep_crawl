# Deep Crawler Configuration
# Adjust these settings according to your needs

[CRAWL_SETTINGS]

# Maximum depth to crawl (0 = main page only, 1 = one level deep, etc.)
MAX_DEPTH = 5

# Maximum number of links to follow from each page
MAX_LINKS_PER_PAGE = 15

# Starting URL
START_URL = https://orthodox.cn/index_ru.html

# Delay between requests (seconds)
REQUEST_DELAY = 1

# Page timeout (milliseconds)
PAGE_TIMEOUT = 15000

# Delay before returning HTML (seconds)
DELAY_BEFORE_RETURN = 2.0

[OUTPUT_SETTINGS]
# Output directory name
OUTPUT_DIR = output

# Maximum filename length
MAX_FILENAME_LENGTH = 50

[BROWSER_SETTINGS]
# Run browser in headless mode
HEADLESS = True

# User agent string
USER_AGENT = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36

[FILTERING]
# Domains to exclude (comma-separated)
EXCLUDE_DOMAINS = 

# File extensions to skip (comma-separated)
SKIP_EXTENSIONS = .pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.zip,.rar,.exe,.mp3,.mpg,.jpg,.png,.jpeg,.wmv,.rtf

# URL patterns to skip (comma-separated)
SKIP_PATTERNS = /admin/,/login/,/register/,/logout/,/api/

# Target language (use ISO 639-1 code: en, zh, ru, etc.)
LANGUAGE = ru